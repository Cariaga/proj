version: "3"
services:
  web:
    build: .
    command: npm start

    networks:
      - someApp
    volumes:
      - .:/usr/src/app
    ports:
      - "8080:8080"
    environment:
      PORT: 8080 # this is optional, allows express to use process.env.PORT instead of a raw 3000
    deploy:
      replicas: 6
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
networks:
    someApp: