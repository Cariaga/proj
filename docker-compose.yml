version: "3"
services:
  web:
    build: .
    command: npm start

    networks:
      - someApp
    volumes:
      - .:/usr/src/app
    ports:
      - ":8080"
    environment:
      PORT: 8080 # this is optional, allows express to use process.env.PORT instead of a raw 3000
    labels:
      - "com.mydomain.myapp.category=web"
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          cpus: "0.1"
          memory: '50M'
networks:
    someApp: